<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色列表</title>
    <script src="./js/jquery.js"></script>
    <style>
        table{
            border:1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
<input type="text"><button>查询</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>新增</button>
<table id="tb">
    <caption>角色列表</caption>
    <tr>
        <th>角色名称</th>
    </tr>
</table>
<script>
    $.ajax({
        type: "GET",
        url: "roleList.do",
        dataType: "json",
        success: function (data) {
            console.log('服务器返回的数据：',data);
            $.each(data,function(index,role){
                var $tr=$("<tr>" +
                    "<td><input type='checkbox'></td>"+
                    "<td>"+role.rolename+"</td>"+
                    "<td><a href='#'>编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href='#'>删除</a></td>"+
                    "</tr>");
                $("#tb").append($tr);
            })
        }
    });
</script>
</body>
</html>
