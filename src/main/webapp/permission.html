<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限列表</title>
    <script src="./js/jquery.js"></script>
    <style>
        table{
            border:1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
<input type="text"><button>查询</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>新增</button>
<table id="tb">
    <caption>权限数据</caption>
    <tr>
        <th>菜单ID</th>
        <th>菜单名称</th>
        <th>菜单地址</th>
        <th>菜单图标</th>
        <th>操作</th>
    </tr>
</table>
<script>
    $.ajax({
        type: "GET",
        url: "permissionList.do",
        dataType: "json",
        success: function (data) {
            console.log('服务器返回的数据：',data);
            $.each(data,function(index,menu){
                var $tr=$("<tr>" +
                    "<td>"+menu.id+"</td>"+
                    "<td>"+menu.name+"</td>"+
                    "<td>"+menu.url+"</td>"+
                    "<td>"+menu.icon+"</td>"+
                    "<td><input type='button' id='update' value='修改' />&nbsp;&nbsp;&nbsp;&nbsp;<input type='button' id='delect' value='删除' /></td>" +
                    "</tr>");
                $("#tb").append($tr);
            })
        }
    });
</script>
</body>
</html>
